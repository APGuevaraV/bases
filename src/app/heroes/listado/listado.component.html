<p>listado </p>
<button (click)="deleteHero()"> Borrar Heroe</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i+1}} - {{heroe}}</li>
</ul>
<p *ngIf="deletedHero; else noDeleted">Borraste a :</p>
<ng-template #noDeleted>
    <p> No borraste nada aun</p>
</ng-template>
<h2 > {{deletedHero}} </h2>
